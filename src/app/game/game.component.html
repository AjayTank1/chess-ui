<div class="game">
	<div>
		<board #board [board]="gameTreeNode.board" (makeMove)=makeMove($event)></board>
		<div class="controller">
			<button (click)=goBack()><</button>
			<button (click)=goNext()>></button>
			<button *ngIf="!readOnlyMode" (click)=onSave()>Save</button>
			<span>
				Show Arrow: 
				<input
					type="checkbox"
					[(ngModel)]="isArrowEnabled"
					(change)="chechArrows()"/>
			</span>
		</div>
	</div>
	<move-display [currentTreeNode]="gameTreeNode" (move)=moveTo($event) (mouseLeaveEvent)=mouseLeave($event) (mouseEnterEvent)=mouseEnter($event)></move-display>
</div>
