<div *ngIf="currentTreeNode" class="display">
	<div *ngFor="let node of currentTreeNode.nodes" class="node">
		<div (click)=moveTo(node) (mouseenter) ="mouseEnter(node)"  (mouseleave) ="mouseLeave(node)" class="oneMove">
			{{node.move.fromRow}} {{node.move.fromCol}} to {{node.move.toRow}} {{node.move.toCol}}
			{{node.val.tags}}
		</div>
		<button (click)=deleteNode(node)>X</button>
	</div>
</div>
