<div class="board">
	<ng-container *ngFor="let row of board.cells; let i = index" >
		<div class="row">
			<ng-container *ngFor="let cell of row">
				<cell [cell]=cell></cell>
			</ng-container>
		</div>
	</ng-container>
</div>
<canvas #canvas class="canvas" (mouseup)=onMouseUp($event) (mousedown)=onMouseDown($event)></canvas>
